<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云收发管理系统 - 用户管理</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="admin-container">
    <!-- 左侧导航栏 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="images/logo.png" alt="云收发logo" class="sidebar-logo">
        <h2>云收发</h2>
      </div>
      
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="dashboard.html">
              <span class="icon">📊</span> 
              <span class="nav-text">仪表盘</span>
            </a>
          </li>
          <li>
            <a href="organizations.html">
              <span class="icon">🏢</span> 
              <span class="nav-text">组织管理</span>
            </a>
          </li>
          <li class="active">
            <a href="users.html">
              <span class="icon">👥</span> 
              <span class="nav-text">用户管理</span>
            </a>
          </li>
          <li>
            <a href="settings.html">
              <span class="icon">⚙️</span> 
              <span class="nav-text">系统设置</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    
    <!-- 主内容区域 -->
    <main class="main-content users-page">
      <!-- 顶部状态栏 -->
      <header class="top-bar">
        <div class="page-title">
          <span class="gradient-text">用户管理</span>
        </div>
        <div class="user-info">
          <span class="welcome" id="welcomeUser">欢迎，超级管理员</span>
          <button class="btn-logout" id="logoutBtn">
            <span class="icon">🚪</span>
            退出登录
          </button>
        </div>
      </header>
      
      <!-- 页面内容 -->
      <div class="content">
        <div class="page-actions">
          <button class="btn-primary hover-lift" id="addUserBtn">
            <span class="icon">➕</span> 
            新增用户
          </button>
          <button class="btn-secondary hover-lift" id="refreshUsersBtn">
            <span class="icon">🔄</span> 
            刷新数据
          </button>
          <div class="search-box">
            <input type="text" placeholder="搜索用户名或邮箱..." id="searchUser">
            <button class="search-btn">
              <span class="icon">🔍</span> 搜索
            </button>
          </div>
        </div>
        
        <div class="section">
          <h3>
            <span class="section-icon">👥</span>
            用户列表
            <span class="section-badge">管理</span>
          </h3>
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>组织编码</th>
                  <th>组织</th>
                  <th>工号</th>
                  <th>姓名</th>
                  <th>角色</th>
                  <th>小程序授权</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="usersTable">
                <tr>
                  <td colspan="9" class="text-center loading">
                    <div class="loading-spinner"></div>
                    <span>加载中...</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <div class="pagination" id="usersPagination">
            <!-- 分页控件将由JS动态生成 -->
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <!-- 新增/编辑用户模态框 -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">
          <span class="modal-icon">👤</span>
          新增用户
        </h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="userForm" novalidate>
          <input type="hidden" id="userId" name="userId">
          <div class="form-group">
            <label for="username">工号 <span class="required">*</span></label>
            <input type="text" id="username" name="username" placeholder="请输入工号" autocomplete="username" required>
          </div>
          <div class="form-group">
            <label for="real_name">姓名 <span class="required">*</span></label>
            <input type="text" id="real_name" name="real_name" placeholder="请输入姓名" required autocomplete="name">
          </div>
          <div class="form-group">
            <label for="password">密码 <span class="required">*</span></label>
            <input type="password" id="password" name="password" placeholder="请输入密码" required minlength="6" autocomplete="new-password">
            <div class="form-tip">密码长度至少6位</div>
          </div>
          <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" placeholder="请输入邮箱地址">
          </div>
          <div class="form-group">
            <label for="phone">电话</label>
            <input type="text" id="phone" placeholder="请输入联系电话">
          </div>
          <div class="form-group">
            <label for="orgId">所属组织 <span class="required">*</span></label>
            <select id="orgId" required>
              <option value="">请选择组织</option>
            </select>
          </div>
          <div class="form-group">
            <label for="roleId">角色 <span class="required">*</span></label>
            <select id="roleId" required>
              <option value="">请选择角色</option>
            </select>
          </div>
          <div class="form-group">
            <label for="miniprogramAuth">小程序授权</label>
            <div class="toggle-container">
              <input type="checkbox" id="miniprogramAuth" class="toggle-input">
              <label for="miniprogramAuth" class="toggle-label"></label>
            </div>
            <div class="form-tip">开启后用户可以使用小程序</div>
          </div>
          <div class="form-group">
            <label for="status">状态</label>
            <select id="status">
              <option value="1">启用</option>
              <option value="0">禁用</option>
            </select>
          </div>
          <div class="form-group" id="orgCodeGroup" style="display:none;">
            <label for="orgCode">组织编码 <span class="required">*</span></label>
            <input type="text" id="orgCode" maxlength="50" placeholder="如org1/org2/SYS001等">
            <div class="form-tip">超级管理员可以修改用户的组织编码，将用户转移到其他组织</div>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" id="cancelUserBtn">取消</button>
            <button type="submit" class="btn-primary">
              <span class="icon">💾</span>
              保存用户
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="js/auth.js"></script>
  <script src="js/users.js"></script>
</body>
</html>
