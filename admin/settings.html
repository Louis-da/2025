<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云收发管理系统 - 系统设置</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="admin-container">
    <!-- 左侧导航栏 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="images/logo.png" alt="云收发logo" class="sidebar-logo">
        <h2>云收发</h2>
      </div>
      
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="dashboard.html">
              <span class="icon">📊</span> 
              <span class="nav-text">仪表盘</span>
            </a>
          </li>
          <li>
            <a href="organizations.html">
              <span class="icon">🏢</span> 
              <span class="nav-text">组织管理</span>
            </a>
          </li>
          <li>
            <a href="users.html">
              <span class="icon">👥</span> 
              <span class="nav-text">用户管理</span>
            </a>
          </li>
          <li class="active">
            <a href="settings.html">
              <span class="icon">⚙️</span> 
              <span class="nav-text">系统设置</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    
    <!-- 主内容区域 -->
    <main class="main-content">
      <!-- 顶部状态栏 -->
      <header class="top-bar">
        <div class="page-title">
          <span class="gradient-text">系统设置</span>
        </div>
        <div class="user-info">
          <span class="welcome" id="welcomeUser">欢迎，超级管理员</span>
          <button class="btn-logout" id="logoutBtn">
            <span class="icon">🚪</span>
            退出登录
          </button>
        </div>
      </header>
      
      <!-- 页面内容 -->
      <div class="content">
        <!-- 个人信息设置 -->
        <div class="section">
          <h3>
            <span class="section-icon">👤</span>
            个人信息
            <span class="section-badge">信息</span>
          </h3>
          <div class="settings-form">
            <div class="form-group">
              <label>用户名</label>
              <div class="info-text" id="currentUsername">loading...</div>
            </div>
            <div class="form-group">
              <label>角色</label>
              <div class="info-text" id="currentRole">loading...</div>
            </div>
            <div class="form-group">
              <label>所属组织</label>
              <div class="info-text" id="currentOrg">loading...</div>
            </div>
            <div class="form-group">
              <label>最后登录时间</label>
              <div class="info-text" id="lastLoginTime">loading...</div>
            </div>
          </div>
        </div>

        <!-- 密码修改 -->
        <div class="section">
          <h3>
            <span class="section-icon">🔐</span>
            修改密码
            <span class="section-badge">安全</span>
          </h3>
          <form id="passwordForm" class="settings-form">
            <div class="form-group">
              <label for="oldPassword">当前密码 <span class="required">*</span></label>
              <input type="password" id="oldPassword" placeholder="请输入当前密码" required>
            </div>
            <div class="form-group">
              <label for="newPassword">新密码 <span class="required">*</span></label>
              <div class="password-input-group">
                <input type="password" id="newPassword" placeholder="请输入新密码" required>
                <div id="passwordStrength" class="password-strength"></div>
              </div>
              <div class="form-tip">密码长度至少6位，包含字母和数字</div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">确认新密码 <span class="required">*</span></label>
              <input type="password" id="confirmPassword" placeholder="请再次输入新密码" required>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary">
                <span class="icon">💾</span>
                保存修改
              </button>
            </div>
          </form>
        </div>

        <!-- 系统信息 -->
        <div class="section">
          <h3>
            <span class="section-icon">🖥️</span>
            系统信息
            <span class="section-badge">状态</span>
          </h3>
          <div class="settings-form">
            <div class="form-group">
              <label>系统版本</label>
              <div class="info-text">v1.0.0</div>
            </div>
            <div class="form-group">
              <label>服务器环境</label>
              <div class="info-text">腾讯云服务器</div>
            </div>
            <div class="form-group">
              <label>数据库</label>
              <div class="info-text">MySQL</div>
            </div>
            <div class="form-group">
              <label>域名</label>
              <div class="info-text">云开发托管环境</div>
            </div>
          </div>
        </div>

        <!-- 安全设置 -->
        <div class="section">
          <h3>
            <span class="section-icon">🛡️</span>
            安全设置
            <span class="section-badge">配置</span>
          </h3>
          <div class="settings-form">
            <div class="form-group">
              <label>登录保护</label>
              <div class="toggle-container">
                <input type="checkbox" id="loginProtection" class="toggle-input">
                <label for="loginProtection" class="toggle-label"></label>
              </div>
              <div class="form-tip">开启后，异地登录需要验证</div>
            </div>
            <div class="form-group">
              <label>操作日志</label>
              <div class="toggle-container">
                <input type="checkbox" id="operationLog" class="toggle-input" checked>
                <label for="operationLog" class="toggle-label"></label>
              </div>
              <div class="form-tip">记录重要操作日志</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="js/auth.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
